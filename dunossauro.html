<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script>
        function exibirDados(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value;

            const resultado = `
                <h3>Informações Submetidas</h3>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Senha:</strong> ${senha}</p>
                <p><strong>Telefone:</strong> ${telefone}</p>
            `;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Formulário</legend>
        <form onsubmit="exibirDados(event)" autocomplete="off">
            <div class="form-group">
                <label id="lnome" for="nome">Como podemos chamar você:</label>
                <input id="nome" class="form-control" name="nome" type="text" required>
            </div>
            <div class="form-group">
                <label id="lemail" for="email">Email:</label>
                <input id="email" class="form-control" name="email" type="email" required>
            </div>
            <div class="form-group">
                <label id="lsenha" for="senha">Senha:</label>
                <input id="senha" class="form-control" name="senha" type="password" required>
            </div>
            <div class="form-group">
                <label id="ltelefone" for="telefone">Telefone:</label>
                <input id="telefone" class="form-control" name="telefone" type="text" required>
            </div>
            <div class="form-group">
                <button id="btn" class="btn btn-primary btn-block" name="btn" type="submit">Enviar</button>
            </div>
        </form>
        <div id="resultado" class="mt-4"></div>
    </fieldset>
</body>
</html>
